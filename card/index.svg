                font-family: 'PingFang SC', 'Helvetica Neue', 'Segoe UI', 'Microsoft YaHei', sans-serif !important;
            }

            html, body {
                margin: 0;
                padding: 3px;
            }

            p {
                margin: 0;
                padding: 0;
            }

            img {
                margin: 0;
                padding: 0;
            }

            .clear {
                clear: both;
            }

            .card {
                display: inline-block;
                background: white;
                border-radius: 10px;
                text-align: center;
                box-shadow: gray 0 0 10px;
                overflow: hidden;
            }

            .user {
                text-align: left;
                margin: 10px;
            }

            .avatar {
                width: 32px;
                height: 32px;
                border-radius: 100%;
                vertical-align: middle;
            }

            .username {
                line-height: 32px;
                vertical-align: middle;
                font-size: 16px;
                margin-left: 5px;
            }

            .button {
                background: #28C131;
                width: 16px;
                height: 16px;
                border-radius: 100%;
                vertical-align: middle;
                float: right;
                margin-top: 8px;
                margin-right: 3px;
            }

            .hello {
                margin: 10px;
                margin-top: 5px;
            }

            .neteasecloud {
                width: 28px;
                height: 28px;
                vertical-align: middle;
            }

            .intro {
                vertical-align: middle;
                color: #BA0400;
                font-size: 16px;
                margin-left: 10px;
            }

            .song {
                margin: 0 auto;
                width: 260px;
                font-size: 20px;
                margin-top: 10px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .singer {
                margin: 0 auto;
                width: 260px;
                margin-top: 5px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                opacity: 0.5;
                font-size: 16px;
            }

            .cover {
                width: 300px;
                height: 300px;
            }

            .bars {
                position: relative;
                margin-top: 3px;
                height: 30px;
            }

            .bar {
                background: red;
                bottom: 0;
                height: 3px;
                position: absolute;
                width: 3px;
                animation: sound 0ms -1000ms linear infinite alternate;
            }

            @keyframes sound {
                0% {
                    opacity: .35;
                    height: 3px;
                }
                100% {
                    opacity: 1;
                    height: 20px;
                }
            }

